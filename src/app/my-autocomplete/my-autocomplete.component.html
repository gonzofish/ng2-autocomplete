<form [formGroup]="autocompleteForm">
  <input class="Search" type="text"
    formControlName="search"
    (focus)="onInputFocused($event)"
    (keyup)="navigateByKey($event)"
    #textInput>
  <ul class="list" [hidden]="hide"
    (mouseout)="onHighlightItem(-1)"
    #itemList>
    <li [class.highlighted]="highlighted === $index"
      *ngFor="let item of list; let $index = index"
      (click)="onSelectItem($event, item)"
      (mouseover)="onHighlightItem($index)">
      {{ item }}
    </li>
  </ul>
</form>
