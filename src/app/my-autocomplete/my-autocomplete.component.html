<form [formGroup]="autocompleteForm">
  <input class="Search" type="text"
    formControlName="search"
    (focus)="hideList(false)"
    #textInput>
  <ul class="list" [hidden]="hide"
    #itemList>
    <li *ngFor="let item of list"
      (click)="onSelectItem($event, item)">
      {{ item }}
    </li>
  </ul>
</form>
